<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Getting Started</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Word Frequency Counter</h1>
      </div>

      <div class="input-area">
        <textarea
          class="input-area__textarea"
          name="text-content"
          id="text-content"
          cols="30"
          rows="10"
          placeholder="Paste your content here"
        ></textarea>
        <p class="error-message">Content must be present to be able to analyse it.</p>
        <button class="input-area__submit btn">Count Frequency</button>
      </div>

      <div class="results-area">
        <canvas id="myChart" width="500" height="300"></canvas>

        <table class="results-area__table">
          <thead>
            <tr>
              <th>Word</th>
              <th>Count</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
